<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Videos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh; /* Full viewport height */
            background: #121212; /* Dark background */
            color: #fff; /* White text color */
            animation: fadeIn 1s ease; /* Fade-in effect for the body */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #00ffcc; /* Neon color for the heading */
            margin-bottom: 20px;
            animation: slideIn 0.5s ease; /* Slide-in effect for the heading */
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        iframe {
            margin: 20px 0;
            border: none; /* Remove border for a cleaner look */
            width: 80%; /* Responsive width */
            max-width: 640px; /* Set max width */
            height: 360px; /* Set height */
            animation: scaleIn 0.5s ease; /* Scale-in effect for videos */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); /* Neon glow effect */
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            color: #00ffcc; /* Neon color */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border: 2px solid #00ffcc; /* Neon border */
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease; /* Transition for hover effects */
            position: relative; /* Position for pulsating effect */
        }

        a:hover {
            background-color: rgba(0, 255, 204, 0.3); /* Light neon background on hover */
            color: #000; /* Dark text on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Pulsating effect on hover */
        a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 255, 204, 0.4); /* Pulsating neon color */
            border-radius: 50%; /* Circular shape */
            transform: translate(-50%, -50%) scale(0); /* Start hidden */
            transition: transform 0.4s ease; /* Smooth transition */
            z-index: 0; /* Behind the button text */
        }

        a:hover::after {
            transform: translate(-50%, -50%) scale(1); /* Show on hover */
        }

        a span {
            position: relative; /* Position for text */
            z-index: 1; /* Above the pulsating effect */
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        /* Additional text styling */
        p {
            color: #ddd; /* Light grey for the paragraph */
            font-size: 1.2em; /* Slightly larger font */
        }
    </style>
</head>
<body>
    <h1>Video Page</h1>
    <p>Here you can watch videos!</p>

    <div class="video-container">
        <!-- First Video -->
        <iframe src="https://www.youtube.com/embed/n5GoiRsQu9M" allowfullscreen></iframe>
        
        <!-- Second Video -->
        <iframe src="https://www.youtube.com/embed/4CUpLqb_MPM" allowfullscreen></iframe>
    </div>

    <a href="{{ url_for('home') }}"><span>Back to Home</span></a>
</body>
</html>
