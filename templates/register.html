<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px; /* More padding around the body */
            animation: fadeIn 1s ease; /* Fade-in effect for the body */
            background: linear-gradient(45deg, #000, #fff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite; /* Background animation */
            color: black; /* Text color for better contrast */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for form */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            animation: slideIn 0.5s ease; /* Slide-in effect for form */
            max-width: 400px; /* Set a max width for the box */
            margin: auto; /* Center the box */
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            margin-bottom: 20px; /* Space below the title */
            color: black; /* Title color */
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0; /* Space between input fields */
            width: 100%; /* Full width within the box */
            border: 2px solid #ccc; /* Initial border */
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; /* Transition for border, shadow, and scale */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff5733; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.5); /* Add shadow on focus */
            outline: none; /* Remove default outline */
            transform: scale(1.05); /* Slightly enlarge on focus */
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(45deg, #ff5733, #c70039); /* Gradient background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.3s ease; /* Transition for background and scale */
            position: relative;
            overflow: hidden; /* Hide overflow for ripple effect */
            width: 100%; /* Full width button */
        }

        button:hover {
            background: linear-gradient(45deg, #c70039, #ff5733); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3); /* Light overlay for ripple effect */
            border-radius: 50%; /* Circular shape */
            transform: translate(-50%, -50%) scale(0); /* Start hidden */
            transition: transform 0.5s ease; /* Smooth transition */
            z-index: 0; /* Behind the button text */
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1); /* Show ripple effect on hover */
        }

        p {
            margin-top: 20px;
            color: black; /* Link color */
        }

        a {
            color: #ff5733; /* Link color */
            text-decoration: none;
            transition: color 0.3s ease; /* Transition for link hover */
        }

        a:hover {
            color: #c70039; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
