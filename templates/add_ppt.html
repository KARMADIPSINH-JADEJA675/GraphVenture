<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add PPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            animation: fadeIn 1s ease;
            background: linear-gradient(45deg, #000, #fff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease, neonGlow 1.5s infinite alternate;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        a {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: rgba(40, 167, 69, 0.8);
            border-radius: 5px;
            transition: background-color 0.4s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background-color: rgba(40, 167, 69, 1);
            transform: scale(1.1);
        }

        .ppt-upload {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(40, 167, 69, 0.5);
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(40, 167, 69, 0.8);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(40, 167, 69, 1);
        }
    </style>
</head>
<body>
    <h1>Add Your PPT</h1>
    <div class="ppt-upload">
        <form action="{{ url_for('upload_ppt') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="ppt_file" accept=".ppt,.pptx" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
